<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TutorOnline</title>
	<link type="text/css" rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="form">
		<div class="outer">
			<span class="inner">
				<div class="form-block">
					<span class="text-1">
						Ты молодец, отличная работа!!!
					</span>
					<div class="block-img-1">
						<img src="img/medal.png" alt="ok">	
					</div>
					<div class="block-img-2">
						<img src="img/error.png" alt="ok">	
					</div>
					<button class="btn">Далее</button>
					<div class="close">
						X
					</div>
				</div>
	    	</span>
		</div>
	</div>
	<div class="site">
		<header>
			<div class="block clearfix">
				<img src="img/logo.png" alt="logo">
				<div class="menu">
					<span></span>
					<span></span>
					<span></span>
				</div>
				<nav>
					<ul>
						<li><a class="active" href="#">главная</a></li>
						<li><a href="#">преподаватели</a></li>
						<li><a href="#">как это работает?</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<div class="block-1">
			<div class="text-1">
				<div class="line-1"></div>
				<div class="text">
					<h1>Задача №1</h1>
				</div>
				<div class="line-2"></div>
			</div>
			<div class="block-zd">
				<img src="img/zd.png" alt="zd">
			</div>
			<div class="block-input">
				<input class="numb" maxlength="8" placeholder="Введите ответ:" type="text">
				<button class="resh">Проверка</button>
			</div>
			<div class="icon">
				<div class="block">
					<div class="icon-1">
						<a href="https://ru.wikipedia.org/wiki/%D0%9C%D0%B0%D1%82%D0%B5%D0%BC%D0%B0%D1%82%D0%B8%D0%BA%D0%B0">
							<img src="img/icon-1.png" alt="icon">
						</a>
						<div class="text-1">
							Справка по решению задачи
						</div>
					</div>
					<div class="icon-2">
						<img src="img/icon-2.png" alt="icon">
						<div class="text-2">
							Не могу решить задачу
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<div class="block clearfix">
				<div class="text-1">
					TutorOnline
				</div>
				<div class="text-2">
					изготовлено в 2016 году
				</div>
			</div>
		</footer>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
